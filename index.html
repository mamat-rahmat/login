<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 4 Column Full Screen Height with Mobile Ratio</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row full-vh">
            <div class="col-md-6 first-column p-3">
                <div id="cover"
                    class="d-flex flex-column justify-content-center justify-content-md-end align-items-center">
                    <img src="logo-latihanid.png" class="mb-3" id="logo" alt="Logo latihan.id">
                    <p id="tagline" class="text-center mb-5">Solusi Ujian Online Terbaik</p>
                </div>
            </div>
            <div class="col-md-6 second-column d-flex flex-column justify-content-center align-items-center">
                <div class="d-flex flex-grow-1 align-items-center justify-content-center">
                    <form id="form">
                        <div class="mb-5">
                            <h3 class="title">Great to have you back!</h3>
                            <p>Today is a new day. It's your day. You shape it. Sign in to start managing your projects.
                            </p>
                        </div>

                        <div class="flex-grow-1">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" placeholder="Example@email.com" required>
                            </div>

                            <div class="form-group">
                                <label for="email">Password</label>
                                <input type="password" class="form-control" placeholder="At least 8 characters"
                                    required>
                            </div>

                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group form-check">
                                        <input type="checkbox" class="form-check-input" id="rememberMe">
                                        <label for="rememberMe">Remember me</label>
                                    </div>
                                </div>

                                <div class="col text-right">
                                    <div>
                                        <p><a href="#">Forgot Password?</a></p>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-login btn-block btn-custom text-white">Log
                                In</button>

                            <div class="separator">Or</div>

                            <button type="button" class="btn btn-social btn-block btn-custom">
                                <img id="icon-edunav" class="icon-edunav mr-2" src="icon-edunav.png" alt="">Log in with
                                Edunav
                            </button>

                            <p class="text-center mt-5 mb-0">Don't you have an account? <a href="#">Sign up</a></p>
                        </div>
                    </form>
                </div>

                <div id="footer">
                    <p class="text-center text-muted">Â© 2023 ALL RIGHTS RESERVED</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
